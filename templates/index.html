<!DOCTYPE html>
<html>
<head>
    <title>Shot Probability Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>


<body>


    <p><h1>
        Basket Ball Shot Classification
    </h1></p>


    <div id="overall-div">
        <div>
            <form action="/#predictions" method="POST" enctype="multipart/form-data">
                <input type="file" id="input_file" name="input_file" accept="video/mp4">
                <div id="form-div">
                    <label id = "uploadfile" for="input_file">
                        <i class="material-icons">
                            add_photo_alternate
                        </i>
                        Upload a video
                    </label>
                    <input id='predict' type="submit" value="Predict"></input>
                </div>
            </form>
        </div>

        
        {% if video_disp %}
        <div id="video-container" style="text-align:centre;">
                <h3>Uploaded Video</h3>
                <video height="300" width="500" controls>
                    <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
                </video>
        </div>

        <div>
            <h3 id = "ans">{{ prediction }}</h3>
        </div>
        {% endif %}
    </div>



</body>


</html>
